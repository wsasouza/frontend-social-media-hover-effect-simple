<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"

  <link rel="stylesheet" href="style.css">
  <title>3D Social Media Icon Hover Effects</title>
</head>

<body>
  <section class="socialMedia">
    <ul class="sci">
      <li data-text="Facebook">
        <a href="#" class="facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
      </li>
      <li data-text="Instagram">
        <a href="#" class="instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a>
      </li>
      <li data-text="Linkedin">
        <a href="#" class="linkedin"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
      </li>
      <li data-text="Whatsapp">
        <a href="#" class="whatsapp"><i class="fa fa-whatsapp" aria-hidden="true"></i></a>
      </li>
    </ul>
  </section>
</body>

</html>
